<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
     <div class="row">
       <div class="col-md-1"> <button class="btn btn-default" id="markAllCompleted"><i class="fa fa-angle-double-down" aria-hidden="true"></i></button></div> <div class="col-md-11"><input class="form-control" type="text" id="todoText" placeholder="Type your ToDo..." /></div></div>

       <ul id="todoList" class="list-group"></ul>

        <div class="row">
            <div class="col-md-4"><span>Todos left: <span id="todosLeft"></span></span></div>

            <div class="btn-group col-md-4">

            <button class="btn btn-default" id="showAll">All</button>
            <button class="btn btn-default" id="showActive">Active</button>
            <button class="btn btn-default" id="showCompleted">Completed</button> </div>

            <div class="col-md-4 "><button class="btn btn-default " id="clearCompleted">Clear completed</button></div>
        </div>

        <div style="display: none;" >
            <li class="list-group-item"><input type="checkbox"> <span>Todo text</span> <button class="btn btn-default buttonX"><i class="fa fa-times" aria-hidden="true"></i></button></li>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
